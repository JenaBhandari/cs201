

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Website Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>

        /*

        5A7D7C - dark green
        F1F3FA - whitish color
        232C33 - blackish color
        A0C1D1 - light blue
        B5B2C2 - purple

        */

        #landing {
            background-color: #A0C1D1;
            color: #232C33;
        }

        #option {
            background-color: #5A7D7C;
        }

        @font-face 
        {
            font-family: 'JockeyOne';
            src: url('fonts/Jockey_One/JockeyOne-Regular.ttf') format('truetype');
        }


        /* this applies the font to the entire body */
        body 
        {
            font-family: 'JockeyOne', sans-serif; 
        }

        h1, h2, h3, p 
        {
            font-family: 'JockeyOne', sans-serif;
        }

        #footer
        {
            background-color: #B5B2C2;
            color: #232C33;
        }

    </style>
</head>
<body>

    <div id="main" class="container-fluid">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">INSERT PIC HERE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="home.html">StudyConnect Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Log In</a>
                        </li>

                    </ul>
                </div>
         </nav>

        <!-- Landing Section -->

        <div id="landing" class="container-fluid vh-100">
            <div class="row">
                <!-- Left Column (7/12) -->
                <div class="col-md-7 mt-3">
                    <h1 class="display-3">Elevate your learning<br>journey together</h1>
                    <p class="lead">Upgrade your study game! Connect with smart study partners.<br>Sign up for a better learning journey!</p>
                    <!-- Form -->
                    <form action="signup.html" method="post">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your @usc.edu email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
                <!-- Right Column (5/12) -->
                <div class="col-md-5">
                    <!-- image -->
                    
                </div>
            </div>
        </div>



        <!-- have a footer that just says "CSCI 201 Project" in small font sitting at the bottom of the page always. -->
        <!-- Footer Section -->
        <div id="footer" class="text-center py-2">
            <p>CSCI 201 Project - Group 15</p>
        </div>


    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
